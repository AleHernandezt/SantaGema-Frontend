<app-h2 tittle="Añadir Vistas" mat-dialog-title></app-h2>
<mat-dialog-content>
    <p>Añadir Vistas a las que se tendra acceso</p>
    <app-checkbox (selectedOptionsChange)="onSelectedOptionsChange($event)"></app-checkbox>
    <ul>
        <li *ngFor="let option of selectedOptions">{{ option }}</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <ul>
        <li>
            <button mat-button (click)="onNoClick()">Salir</button>
            <button mat-button [mat-dialog-close]="selectedOptions" cdkFocusInitial>Ok</button>
        </li>
    </ul>
</mat-dialog-actions>
